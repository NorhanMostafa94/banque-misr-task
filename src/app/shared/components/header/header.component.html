<header>
  <div class="header">
    <img src="assets/img/logo.png" alt="logo" srcset="" class="header__logo" />

    <div class="header__btns">
      <div class="header__btns-btn" *ngFor="let link of links">
        <a [routerLink]="[link.path]">{{ link.text }}</a>
      </div>
    </div>
  </div>
</header>
