<header>
  <div class="header">
    <img src="assets/img/logo.png" alt="logo" srcset="" class="header__logo" />

    <div class="header__btns">
      <a
        class="header__btns-btn btn btn--lg btn--border-primary"
        (click)="navigateToDetails(link)"
        *ngFor="let link of links; trackBy: trackByFn"
        >{{ link.text }}</a
      >
    </div>
  </div>
</header>
